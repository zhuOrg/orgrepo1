name: Upload Release
on: 
 push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
       - run: echo ${{secrets.GITHUB_TOKEN}} > "new3.txt"
       - uses: actions/upload-artifact@v2
         with:
           # Artifact name
           name: token
           # A file, directory or wildcard pattern that describes what to upload
           path: new3.txt
 
